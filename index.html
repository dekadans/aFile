<body>
    <!-- LOADING -->
    <div id="Loading" class="view">{{LOADING}}</div>

        <div id="LoginSplash">
            <div id="LoginCenter">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{LOGIN}}</h3>

                        <div class="panel-body" id="LoginMessage">
                            <div class="alert alert-danger" role="alert"></div>
                        </div>
                        <div id="LoginInputs">
                            <input type="text" id="LoginUsername" placeholder="{{USERNAME}}">
                            <input type="password" id="LoginPassword" placeholder="{{PASSWORD}}">
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-primary btn-sm right" id="LoginButton">{{LOGIN}}</button>
                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

                <div class="navbar-header">

                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" id="Logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> {{LOGOUT}}</a></li>
                              </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="Menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li>{{HOME}}</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="...">

                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-share"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-download-alt"></span></button>
                        </div>

                        <div class="btn-group" role="group" aria-label="..." style="float:right;">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-folder-open"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-link"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span></button>
                        </div>
                    </div>
